<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Satisfaction Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="content-container">
      <main>
        <!-- HEADER -->
        <header>
          <div class="header-text">
            <h1 id="title">Survey!</h1>

            <p id="description">
              Thank you for taking the time to help improve the platform
            </p>
          </div>

          <img
            src="./high-five-illustration.svg"
            alt="High five illustration"
            class="header-illustration"
            loading="lazy"
          />
        </header>

        <!-- FORM -->
        <form id="survey-form">
          <!-- FILL INPUT -->
          <div class="input-group">
            <label id="name-label" for="name">Name</label>

            <input
              id="name"
              class="input-control"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="input-group">
            <label id="email-label" for="email">Email</label>

            <input
              id="email"
              class="input-control"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label id="number-label" for="number">Age</label>

            <input
              id="number"
              class="input-control"
              type="number"
              pattern="{0-9}"
              min="10"
              max="80"
              placeholder="Age"
              required
            />
          </div>

          <!-- DROPDOWN -->
          <div class="input-group">
            <p>Gender</p>

            <select name="gender" id="dropdown" class="input-control" required>
              <option value="" selected disabled>Select your gender</option>

              <option value="male">Male</option>

              <option value="female">Female</option>

              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-group">
            <p>Which option best describes your current role?</p>

            <select
              name="role"
              id="role-dropdown"
              class="input-control"
              required
            >
              <option value="" selected disabled>Select current role</option>

              <option value="student">Student</option>

              <option value="full time job">Full Time Job</option>

              <option value="full time learner">Full Time Learner</option>

              <option value="prefer not to say">Prefer not to say</option>

              <option value="other">Other</option>
            </select>
          </div>

          <!-- RADIO -->
          <div class="input-group">
            <p>Are you satisfied with our services?</p>

            <label>
              <input
                type="radio"
                name="satisfaction"
                value="excellent"
                class="input-radio"
                aria-label="excellent satisfaction"
                checked
              />
              Excellent
            </label>

            <label>
              <input
                type="radio"
                name="satisfaction"
                value="good"
                class="input-radio"
                aria-label="good satisfaction"
              />
              Good
            </label>

            <label>
              <input
                type="radio"
                name="satisfaction"
                value="poor"
                class="input-radio"
                aria-label="poor satisfaction"
              />
              Poor
            </label>
          </div>

          <!-- CHECKBOX -->
          <div class="input-group">
            <p>What would you like to see improved? (Check all that apply)</p>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="product quality"
                class="input-checkbox"
                aria-label="product quality improvement"
              />
              Product Quality
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="customer service"
                class="input-checkbox"
                aria-label="customer service improvement"
              />
              Customer Service
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="website usability"
                class="input-checkbox"
                aria-label="website usability improvement"
              />
              Website Usability
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="product variety"
                class="input-checkbox"
                aria-label="product variety improvement"
              />
              Product Variety
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="pricing"
                class="input-checkbox"
                aria-label="pricing improvement"
              />
              Pricing
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="shipping speed"
                class="input-checkbox"
                aria-label="shipping speed improvement"
              />
              Shipping Speed
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="payment options"
                class="input-checkbox"
                aria-label="payment options improvement"
              />
              Payment Options
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="return policy"
                class="input-checkbox"
                aria-label="return policy improvement"
              />
              Return Policy
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="product information"
                class="input-checkbox"
                aria-label="product information improvement"
              />
              Product Information
            </label>

            <label>
              <input
                type="checkbox"
                name="improvement"
                value="store ambience"
                class="input-checkbox"
                aria-label="store ambience improvement"
              />
              Store Ambience
            </label>
          </div>

          <!-- TEXTAREA -->
          <div class="input-group">
            <p>Any comments or suggestions?</p>

            <textarea
              name="comment"
              id="comment"
              class="input-textarea"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <!-- SUBMIT -->
          <button id="submit" type="submit">Submit</button>
        </form>
      </main>

      <!-- FOOTER -->
      <footer>
        <a
          href="https://github.com/vinvieri"
          target="_blank"
          class="footer-link"
          ><ion-icon name="logo-github" class="footer-icon"></ion-icon
        ></a>

        <a
          href="https://www.linkedin.com/in/vinvieri/"
          target="_blank"
          class="footer-link"
        >
          <ion-icon name="logo-linkedin" class="footer-icon"></ion-icon>
        </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
